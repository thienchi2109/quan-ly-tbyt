name: ðŸš€ Dual Platform Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # Build and test job
  build-and-test:
    name: ðŸ”¨ Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Type check
        run: npm run typecheck

      - name: ðŸ§¹ Lint code
        run: npm run lint

      - name: ðŸ”¨ Build for Vercel
        run: npm run build:vercel
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  # Deploy to Vercel
  deploy-vercel:
    name: ðŸŒ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  # Deploy to Cloudflare Workers
  deploy-cloudflare:
    name: âš¡ Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build for Cloudflare Workers
        run: npm run build:cloudflare
        env:
          CLOUDFLARE_WORKERS: true
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: ðŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: quan-ly-tbyt-supabase
          directory: .vercel/output/static
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  # Deployment status notification
  notify-deployment:
    name: ðŸ“¢ Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-cloudflare]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“Š Check deployment results
        run: |
          echo "Vercel deployment: ${{ needs.deploy-vercel.result }}"
          echo "Cloudflare deployment: ${{ needs.deploy-cloudflare.result }}"
          
          if [[ "${{ needs.deploy-vercel.result }}" == "success" && "${{ needs.deploy-cloudflare.result }}" == "success" ]]; then
            echo "âœ… Both deployments successful!"
            echo "DEPLOYMENT_STATUS=success" >> $GITHUB_ENV
          elif [[ "${{ needs.deploy-vercel.result }}" == "success" || "${{ needs.deploy-cloudflare.result }}" == "success" ]]; then
            echo "âš ï¸ Partial deployment success"
            echo "DEPLOYMENT_STATUS=partial" >> $GITHUB_ENV
          else
            echo "âŒ Both deployments failed"
            echo "DEPLOYMENT_STATUS=failed" >> $GITHUB_ENV
          fi

      - name: ðŸ“ Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Vercel | ${{ needs.deploy-vercel.result }} | ${{ needs.deploy-vercel.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Cloudflare Workers | ${{ needs.deploy-cloudflare.result }} | ${{ needs.deploy-cloudflare.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Overall Status:** ${{ env.DEPLOYMENT_STATUS }}" >> $GITHUB_STEP_SUMMARY
